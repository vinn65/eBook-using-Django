{% extends 'core/base.html' %}

{% block title %} {{book.title}} {% endblock %}

{% block content %}
<h1 class="mb-6 text-2xl">{{book.title}}</h1>
<h3><strong>Status:</strong>{{ book.get_status_display }}</h3>

<h3><strong>Author: </strong><a href="{% url 'author:author' book.author.id %}">{{ book.author.name}}</a></h3>

<a href="{% url 'book:edit' book.id %}" class="mt-6 py-4 px-6 bg-sky-700 text-white inline-block">Edit </a>
<a href="{% url 'book:delete' book.id %}" class="mt-6 py-4 px-6 bg-amber-700 text-white inline-block">Delete </a>

{% endblock%}
