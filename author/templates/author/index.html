{% extends 'core/base.html' %}

{% block title %} Authors{% endblock %}

{% block content %}
<h1 class="mb-6 text-2xl">Authors</h1>
<a href="{% url 'author:add' %}" class="mb-6 py-4 px-6 bg-sky-700 text-white inline block">Add author</a>
<div class="mb-6 space-y-4">
    {% for author in authors %}
    <div class="py-4 px-6 bg-slate-100">
       <a href="{% url 'author:author' author.pk %}">{{author.name}}</a> 
    </div>
    {% endfor %}
</div>
{% endblock%}
